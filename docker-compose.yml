version: "3"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=seuncodes
      - MONGO_INITDB_ROOT_PASSWORD=seuncodes
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db:
